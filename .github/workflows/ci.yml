name: Continuous Integration

on:
  push:
    branches: ['fix/*', 'main', 'master']
  pull_request:
    branches: ['main', 'master']

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '${{ matrix.node }}'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint --if-present

      - name: ESLint warnings report (non-blocking)
        if: always()
        run: |
          echo "Collecting ESLint warnings (non-blocking)" 
          npm run lint --silent | tee lint-output.txt || true
          echo "--- ESLint output collected ---"
      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-node-${{ matrix.node }}
          path: lint-output.txt
      - name: Verify API Consistency
        run: node ./scripts/check-api-consistency.js
      - name: Run tests
        run: npm test --silent
      - name: Coverage
        run: npm run coverage --if-present
      - name: Upload lcov report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lcov-node-${{ matrix.node }}
          path: coverage
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-node-${{ matrix.node }}
          path: coverage

      - name: Security audit (production)
        if: github.event_name == 'push'
        run: npm audit --production --audit-level=high || true
