name: Continuous Integration

on:
  push:
    branches: ['fix/*', 'main', 'master']
  pull_request:
    branches: ['main', 'master']

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: '${{ matrix.node }}'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint (fail on warnings)
        run: npm run lint:ci
      - name: Verify API Consistency
        run: node ./scripts/check-api-consistency.js
      - name: Run tests
        run: npm test --silent
      - name: Coverage
        run: npm run coverage --if-present
      - name: Upload lcov report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lcov-node-${{ matrix.node }}
          path: coverage
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-node-${{ matrix.node }}
          path: coverage

      - name: Markdown lint (non-blocking)
        if: always()
        run: |
          npx --yes markdownlint-cli2 "**/*.md" "!coverage/**" "!node_modules/**" --config .markdownlint.json | tee md-lint.txt || true
      - name: Upload markdownlint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: markdownlint-node-${{ matrix.node }}
          path: md-lint.txt

      - name: Security audit (production)
        if: github.event_name == 'push'
        run: npm audit --production --audit-level=high || true
